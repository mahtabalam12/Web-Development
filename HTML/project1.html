<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        .project-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .project-card h2 {
            margin-top: 0;
        }
        .project-card p {
            margin-bottom: 10px;
        }
        .project-card a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
</header>

<div class="container">

    <div class="project-card">
        <h2>Project 1</h2>
        <p>Description of Project 1.</p>
        <a href="#">View Project</a>
    </div>

    <div class="project-card">
        <h2>Project 2</h2>
        <p>Description of Project 2.</p>
        <a href="#">View Project</a>
    </div>

    <div class="project-card">
        <h2>Project 3</h2>
        <p>Description of Project 3.</p>
        <a href="#">View Project</a>
    </div>
    
    <!-- Add more project cards as needed -->

</div>

</body>
</html>
